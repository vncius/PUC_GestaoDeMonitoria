<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="_imagens/_icone.png" type="image/png">
    <title>Publicar Edital</title>
    <!--\/-------------------------------------------------------BOOTSTRAP-------------------------------------------------------\/-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--/\-----------------------------------------------------------------------------------------------------------------------/\-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- main css -->
    <link rel="stylesheet" href="_css/style.css">
    <link rel="stylesheet" href="_css/responsive.css">
    <script src="_javascript/funcoes.js"></script>
</head>

<body>
    <section class="about_area section_gap">
        <form action="fileUpload" id="formulario" method="post" enctype="multipart/form-data">
            <div class="container">
                <div class="container">
                    <div class="banner_content text-center">
                        <p style="font-size: 35px">Publicar Edital</p>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile01" accept="application/pdf"
                            name="file" required aria-describedby="inputGroupFileAddon01">
                        <label class="custom-file-label" for="inputGroupFile01">Escolher arquivo</label>
                    </div>
                </div>

                <div class="single_about row">

                </div>
            </div>

            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-2">

                        <input type="submit" Style="background-color:rgba(56, 74, 211, 1);" class="primary_btn"
                            id="publicarEdital" value="Publicar" />
                    </div>
                </div>
            </div>
        </form>
    </section>
    <script src="_javascript/publicarEdital.js"></script>
</body>

</html>
