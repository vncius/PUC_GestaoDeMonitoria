<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="_imagens/logo-graduacao.png" type="image/png">
    <title>SIMPUC - Publicar Edital</title>
    <!--\/-------------------------------------------------------BOOTSTRAP-------------------------------------------------------\/-->
    <script src="_javascript/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="_css//bootstrap_4.0.min.css">
    <!--/\-----------------------------------------------------------------------------------------------------------------------/\-->
    <!-- main css -->
    <link rel="stylesheet" href="_css/style.css">
    <link rel="stylesheet" href="_css/responsive.css">
    <!------------------------ Verify Autenticação ---------------------------->
	<script src="_javascript/funcoes.js"></script>
	<!-------------------------------------------------------------------------->
</head>

<body>
    <section class="about_area section_gap">
        <form action="fileUpload" id="formulario" method="post" enctype="multipart/form-data">
            <div class="container">
                <div class="container">
                    <div class="banner_content text-center">
                        <p style="font-size: 35px">Publicar Edital</p>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile01" accept="application/pdf"
                            name="file" required aria-describedby="inputGroupFileAddon01">
                        <label class="custom-file-label" for="inputGroupFile01">Escolher arquivo</label>
                    </div>
                </div>

                <div class="single_about row">

                </div>
            </div>

            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-2">

                        <input type="submit" Style="background-color:rgba(56, 74, 211, 1);" class="primary_btn"
                            id="publicarEdital" value="Publicar" />
                    </div>
                </div>
            </div>
        </form>
    </section>
    <script src="_javascript/publicarEdital.js"></script>
</body>

</html>
