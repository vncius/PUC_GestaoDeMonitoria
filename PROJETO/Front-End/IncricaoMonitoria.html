<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="_imagens/_icone.png" type="image/png">
    <title>Inscrição de Monitoria</title>
    <!--\/-------------------------------------------------------BOOTSTRAP-------------------------------------------------------\/-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--/\-----------------------------------------------------------------------------------------------------------------------/\-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- main css -->
    <link rel="stylesheet" href="_css/style.css">
    <link rel="stylesheet" href="_css/responsive.css">
</head>

<body>
    <section class="about_area section_gap">
        <form action="fileUpload" id="formulario" method="post" enctype="multipart/form-data">
            <div class="container">
                <div class="container">
                    <div class="banner_content text-center">
                        <p style="font-size: 35px">Inscrição de Monitoria</p>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Nome</span>
                    </div>
                    <input type="text" class="form-control" placeholder="ALUNO X" readonly="false">

                    <div class="input-group-prepend padding-left">
                        <span class="input-group-text">Matricula</span>
                    </div>
                    <input type="text" class="form-control" placeholder="20171012000498" readonly="false">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Curso</span>
                    </div>
                    <input type="text" class="form-control" placeholder="ADS" readonly="false">

                    <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
                        Disciplina
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Tablet</a>
                        <a class="dropdown-item" href="#">Smartphone</a>
                    </div>

                </div>
            </div>

            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-2">

                        <input type="submit" Style="background-color:rgba(56, 74, 211, 1);" class="primary_btn"
                            id="publicarEdital" value="Publicar" />
                    </div>
                </div>
            </div>
        </form>
    </section>

    <script src="_javascript/funcoes.js"></script>
    <script>
        usuarioEstaAutenticado();
    </script>
    <script src="_javascript/publicarEdital.js"></script>
</body>

</html>
