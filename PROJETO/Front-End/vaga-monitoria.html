<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!--/\-----------------------------------------------------------------------------------------------------------------------/\-->
   <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.quicksearch/2.3.1/jquery.quicksearch.js"></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">  

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Monitoria PUC-GO</title>
  <!--\/-----------CSS da pagina------------\/-->
  <link rel="stylesheet" href="_css/vaga-monitoria.css">

  <!--/\------------------------------------/\-->
</head>

<body>
  <div id=interface>
    <header id="cabecalho">
      <h4>Disponibilizar Vagas</h4>
    </header>
    <section id="corpo">
      <div id="geral">
        <div id="mensagens">
            <script>$("#mensagens").hide();</script>
          <ul>
            <!--MENSAGENS DE ERRO OU VALIDAÇÃO SÃO EXIBIDAS AQUI-->
          </ul>
        </div>
        <div id="div_consulta" class="form-group input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
          <input name="consulta" id="txt_consulta" placeholder="Consultar" type="text" class="form-control input-search" alt="lista-disciplinas">
        </div>
        <table id="tabela" class="table table-striped table-bordered lista-disciplinas">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Código</th>
              <th scope="col">Disciplina</th>
              <th scope="col">Vagas</th>
              <th scope="col" class="actions">Ações</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </section>
  </div>

  <script src="_javascript/funcoes.js"></script>

  <script language="javascript" src="_javascript/vaga-monitoria.js"></script>
  
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Disponibilizar
          Vagas</h5>
        <button type="button" class="close" data-dismiss="modal"
          aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
            <input type="text" id="recipient-id" class="invisible">
            <input type="text" id="recipient-id-curso" class="invisible">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Disciplina:</label> <input
              type="text" class="form-control" id="recipient-discip" disabled>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">QtdeVagas:</label>
            <input type="text" maxlength="2" class="form-control" id="recipient-qtdeVagas" onkeypress="return validaNumero();">
          </div>
        </form>
    
        <div class="form-group">
          <label for="recipient-status" id="status" class="col-form-label"></label>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary"
            data-dismiss="modal">Fechar</button>
          <button type="button" onclick="salvarQtdeVagas()"
            class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
