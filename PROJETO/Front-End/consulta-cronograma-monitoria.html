<!doctype html>
<html lang="pt-br">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="_imagens/logo-graduacao.png" type="image/png">
	<title>SIMPUC</title>
	<!--\/-------------------------------------------------------BOOTSTRAP-------------------------------------------------------\/-->
	<script src="_javascript/jquery-3.4.1.min.js"></script>
	<link rel="stylesheet" href="_css/bootstrap_4.0.min.css">
	<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
	<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />

<body>
	<section class="about_area section_gap">

		<div class="container">
			<div class="container">
				<div class="banner_content text-center">

					<p style="font-size: 35px">Consultar Cronograma dos Cursos</p>
				</div>
			</div>
			<form id="formConsulta">
				<div>
					<div id="mensagens" style="display: none;">
						<ul class="list-group-item list-group-item-danger">
							<!--MENSAGENS DE ERRO OU VALIDAÇÃO SÃO EXIBIDAS AQUI-->
						</ul>
					</div>
					<div class="input-group mb-3">
						<p style="font-size: 20px"><label>Curso:</label></p>

						<div class="input-group">
							<select class="custom-select" id="cboCursos" aria-label="Exemplo de select com botão addon">
								<option value="">Escolha uma opção</option>
							</select>
							<div class="input-group-append  ">
								<button class="btn btn-outline-secondary " id="btnconsulta"
									type="button">Consultar</button>
							</div>
						</div>


					</div>
					<table class="table">
						<thead class="thead-dark">
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Publicação Edital</th>
								<th scope="col">Período de Inscrição</th>
								<th scope="col">Período de avaliação</th>
								<th scope="col">Entrega dos Resultados</th>
								<th scope="col">Período Letivo</th>
							</tr>
						</thead>
						<tbody id="tabela">
						</tbody>
					</table>
					<div class="single_about row">

					</div>
				</div>
			</form>
		</div>
	</section>
	
	<script language="javascript" src="_javascript/cronograma-monitoria.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
