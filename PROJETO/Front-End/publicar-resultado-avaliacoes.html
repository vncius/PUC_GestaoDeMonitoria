<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="_imagens/logo-graduacao.png" type="image/png">
    <title>SIMPUC</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="_css/bootstrap.css">
    <!-- main css -->
    <link rel="stylesheet" href="_css/publicar-resultado.css">
    <!-- javascript -->
    <script src="_javascript/jquery.mask.js"></script>
    <script src="_javascript/jquery.mask.min.js"></script>
    <script src="_javascript/funcoes.js"></script>
    <script src="_javascript/publicar-resultado-avaliacoes.js"></script>
</head>

<body>
    <section class="about_area section_gap">
        <div class="container">
            <div class="container">
                <div class="banner_content text-center">
                    <p class="font1">Publicar Resultado das Avaliações</p>
                </div>
            </div>

            <div id="mensagens" class="topo">
                <ul class="list-group-item list-group-item-danger">
                    <script>
                        $("#mensagens").hide();
                    </script>
                    <!--MENSAGENS DE ERRO OU VALIDAÇÃO SÃO EXIBIDAS AQUI-->
                </ul>
            </div>
            <form id="formulario" method="post">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="curso">Curso</label>
                        <select id="curso" class="form-control">

                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="matricula">Matricula</label>
                        <input type="text" id="matricula" class="form-control">
                    </div>

                    <div class="form-group col-md-1">
                        <label for="inputEstado" style="color:#fff">.</label>
                        <button type="button" id="btnBuscar" class="form-control"
                            style="background-color:#057af7;color:#fff;">Buscar</button>
                    </div>
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Matricula</th>
                                <th scope="col">Aluno</th>
                                <th scope="col">Disciplina</th>
                                <th scope="col">Notas (0 a 100)</th>
                                <th scope="col">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                           
                        </tbody>
                    </table>

                    <div id="div-coeficiente" class="form-group col-md-1">
                        <script>$('#div-coeficiente').hide();</script>
                        <label for="coeficiente">Coeficiente</label>
                        <input type="number" maxlength="3" onclick="$('#coeficiente').mask('000');" min="0" max="100" required id="coeficiente" name="coeficiente" class="form-control">
                    </div>
                    <div id="div-btn-avalia" class="form-group col-md-1">
                        <script>$('#div-btn-avalia').hide();</script>
                        <label for="inputEstado" style="color:#fff">.</label>
                        <button type="submit" id="avaliar" class="form-control"
                            style="background-color:#057af7;color:#fff;">Avaliar</button>
                    </div>
            </form>
        </div>
    </section>
</body>

</html>
