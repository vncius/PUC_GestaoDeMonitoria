<!DOCTYPE html>
<html lang="pt-br">

<script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
<!--/\-----------------------------------------------------------------------------------------------------------------------/\-->

<head>
    <meta charset="utf-8" />
    <title>Monitoria PUC-GO</title>
    <!--\/-----------CSS da pagina------------\/-->
    <link rel="stylesheet" href="_css/cronograma-geral.css">
    <!--/\------------------------------------/\-->
    <script src="_javascript/funcoes.js"></script>
</head>

<body>
    <div id=interface>
        <header id="cabecalho">
            <h4>Cronograma da Monitoria</h4>
        </header>
        <section id="corpo">
            <div id="geral">
                <div id="mensagens">
                    <ul class="list-group-item list-group-item-danger">
                        <!--MENSAGENS DE ERRO OU VALIDAÇÃO SÃO EXIBIDAS AQUI-->
                    </ul>
                </div>
                <div class="col-6" id="camp-dat">
                         <h4>Curso</h4>
                            <select name="sel" class="form-control" id="cboCursos">
                                <option value="">Escolha o curso</option>
                            </select>
                </div>
                <div>
                    <input type="hidden" id="idCronograma" >
                </div>
                <aside id="esquerda">
                    <h6>Publicação do Edital</h6>
                    <div class="col-14" id="camp-dat">
                        <ul>
                            <li><input class="form-control" required type="date" id="DtIniPublicacaoEdital"></li>
                            <li><span>a</span></li>
                            <li><input class="form-control" required type="date" id="DtFimPublicacaoEdital"></li>
                        </ul>
                    </div>

                    <h6>Período de Inscrição</h6>
                    <div class="col-14" id="camp-dat">
                        <ul type="circ">
                            <li><input class="form-control" required type="date" id="DtIniPeriodoDeIncricao"></li>
                            <li><span>a</span></li>
                            <li><input class="form-control" required type="date" id="DtFimPeriodoDeIncricao"></li>
                        </ul>
                    </div>

                    <h6>Período de Avaliação</h6>
                    <div class="col-14" id="camp-dat">
                        <ul type="circ">
                            <li><input class="form-control" required type="date" id="DtIniPeriodoAvaliacao"></li>
                            <li><span>a</span></li>
                            <li><input class="form-control" required type="date" id="DtFimPeriodoAvaliacao"></li>
                        </ul>
                    </div>
                </aside>
                <aside id="direita">
                    <h6>Entrega dos Resultados</h6>
                    <div class="col-14" id="camp-dat">
                        <ul type="circ">
                            <li><input class="form-control" required type="date" id="DtIniEntregaDeResultados"></li>
                            <li><span>a</span></li>
                            <li><input class="form-control" required type="date" id="DtFimEntregaDeResultados"></li>
                        </ul>
                    </div>

                    <h6>Período Letivo</h6>
                    <div class="col-14" id="camp-dat">
                        <ul type="circ">
                            <li><input class="form-control" required type="date" id="DtIniPeriodoLetivo"></li>
                            <li><span>a</span></li>
                            <li><input class="form-control" required type="date" id="DtFimPeriodoLetivo"></li>
                        </ul>
                    </div>

                    <h6>Entrega dos Certificados</h6>
                    <div class="col-14" id="camp-dat">
                        <ul type="circ">
                            <li><input class="form-control" required type="date" id="DtIniEntregaDeCertificados"></li>
                            <li><span>a</span></li>
                            <li><input class="form-control" required type="date" id="DtFimEntregaDeCertificados"></li>
                        </ul>
                    </div>

                    <div id="botoes">
                        <div id="align-right">
                            <button type="button" class="btn btn-primary" id="voltar">Voltar</button>
                            <button type="button" class="btn btn-primary" id="salvar">Salvar</button>
                        </div>
                    </div>
                </aside>
                
            </div>
        </section>
    </div>
    <script language="javascript" src="_javascript/cronograma-monitoria.js"></script>
</body>
